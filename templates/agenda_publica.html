<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/styles.css">
    <title>Agenda de Trabalho</title>
</head>

<body class="bg-gray-100 p-2">
    <div class="mx-auto">
        <div class="bg-white rounded-lg shadow-lg p-3 mb-3">
            <div class="flex justify-between items-center mb-3">
                <div class="flex flex-col">
                    <h1 class="text-xl md:text-2xl font-bold">Agenda de Trabalho</h1>
                    <span class="text-gray-600 text-sm md:text-base"><b>{{ usuario.nome }}</b> ({{ usuario.cpf }})</span>
                </div>
                <div>
                    <a href="/login" class="bg-blue-500 text-white px-3 py-1 md:px-4 md:py-2 rounded hover:bg-blue-600 font-bold text-sm md:text-base">
                        Login
                    </a>
                </div>
            </div>
            
            <!-- Navegação de dias (visível apenas em mobile) -->
            <div id="day-navigation" class="hidden md:hidden mb-2">
                <button id="prev-day" class="bg-blue-500 text-white px-3 py-1 rounded-full">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <div id="current-day-display" class="font-bold text-lg"></div>
                <button id="next-day" class="bg-blue-500 text-white px-3 py-1 rounded-full">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
            
            <div id="calendar" class="grid gap-2">
                <!-- O calendário será gerado pelo JavaScript -->
            </div>
        </div>
    </div>

    <script>
        // Dados passados do servidor
        const usuario = {{ usuario|tojson }};
        const configuracoes = {{ configuracoes|tojson }};
        const locaisTrabalho = {{ locais|tojson }};
        const compromissos = {{ compromissos|tojson }};
        
        // Nomes dos dias da semana
        const diasSemana = {
            0: 'Domingo',
            1: 'Segunda',
            2: 'Terça',
            3: 'Quarta',
            4: 'Quinta',
            5: 'Sexta',
            6: 'Sábado'
        };
    </script>
    <script src="/static/js/agenda_publica.js"></script>
</body>

</html>
